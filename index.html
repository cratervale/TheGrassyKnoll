<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Grassy Knoll</title>

		<style type="text/css">
			body {
				margin: 0px;
				background-image: url(images/sky.png);
				background-repeat: repeat-x;
				overflow: hidden;
			}
			.cloud {
				z-index: -1;
			}

            .grass{
                height:100%;
                background:
                url('./images/Foreground.png'),
                url('./images/1.png'),
                url('./images/2.png');
                background-position: center bottom;
                background-repeat: no-repeat;
                background-size: 100% auto;
            }
		</style>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="js/jquerycolor.js" type="text/javascript"></script>

		<script type="text/javascript">
			function Cloud(cloudImg, cloudName, cloudEnum) {
				globalNum++;
				this.cloud = cloudImg;
				this.name = cloudName;
				this.num = cloudEnum;

				//build img id tag
				this.cloud += this.num + '" />'

				this.yOffset = Math.floor(Math.random() * 500);
				this.size = Math.floor(Math.random() * 200);
				//rate should be related to size
				this.rate = 90900 * Math.random() + .5;

				//build divTag
				this.divTag = '<div id="' + this.name + '" class="cloud" width="10px">' + this.cloud + '</div>';
				var cloudNameString = this.name.toString();

				this.drawAndFloat = function() {
					$("body").append(this.divTag);
					$("#" + this.name).css({
						"position" : "absolute",
						"margin-left" : "-200px",
						"top" : "0px",
						"margin-top" : this.yOffset
					});
					$("#cloud" + this.num).css({
						"width" : this.size + "px"
					});
					$("#" + this.name).animate({
						"margin-left" : "110%"
					}, this.rate, function() {
						$("#" + cloudNameString).remove();
						cloudArray[globalNum] = new Cloud(cloud, cloudNameString, globalNum);
						cloudArray[globalNum - 1].drawAndFloat();
						++divNamer;

					});
				}
			}

			divNamer = 0;
			divName = "";
			cloud1 = '<img src="images/cloud1.png" id="cloud';
			cloud2 = '<img src="images/cloud2.png" id="cloud';
			globalNum = 0;
			cloudArray = new Array();
			//http://www.youtube.com/user/dcolarusso
			$(document).ready(function() {
				for ( i = 0; i < 5; ++i) {
					if (Math.random() < .5555555) {
						cloud = cloud1;
					} else {
						cloud = cloud2;
					}

					if (divNamer == 5) {
						divNamer = 0;
					}

					switch (divNamer) {
						case 0:
							divName = "gin-and-tonic-in-the-summer";
							break;
						case 1:
							divName = "franzia-with-wigs";
							break;
						case 2:
							divName = "margarita-with-a-salted-rim";
							break;
						case 3:
							divName = "malbec-for-dessert";
							break;
						case 4:
							divName = "all-the-metropolitans"
							break;
						default:
					}

					cloudArray[globalNum] = new Cloud(cloud, divName, globalNum);
					cloudArray[globalNum - 1].drawAndFloat();
					++divNamer;
				}
			});

		</script>
